<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>　</title>

    <style>
        body {
          color: #000000;
          background-color: #ffffff;
        }

        .page {
          position: fixed;
          width: 100%;
          height: 100%;
        }

        .time_container,
        .date_container {
          width: 100%;
          margin: auto;
          text-align: center;
        }

        .time_container {
          top: 0;
          height: 55%;
        }

        .date_container {

        }

        .time {
          padding-top: 120px;
          font-size: 16rem;
        }

        .date {
          padding-top: 40px;
          font-size: 6rem;
        }
    </style>
</head>
<body>



    <div class="page">
      <div class="time_container">
          <div class="time" id="time">11:27</div>
      </div>

      <div class="date_container">
          <div class="date" id="date">1月10日</div>
          <div class="date" id="week">星期三</div>
      </div>
    </div>

<script>

var date = new Date()
// request a weekday along with a long date
var dateOpt = { year: 'numeric', month: 'short', day: 'numeric', timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone};

var weekdayOpt = { weekday: 'short', timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone};

var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)
var dataString = date.toLocaleDateString('en-US', dateOpt)
var weekString = date.toLocaleDateString('en-US', weekdayOpt)

document.getElementById("time").innerHTML = timeString
document.write(document.getElementById("date").innerHTML = dataString)
document.write(document.getElementById("week").innerHTML = weekString)
</script>

</body>
</html> </html>
