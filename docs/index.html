<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>　</title>

    <style>
        body {
          color: #000000;
          background-color: #ffffff;
        }

        .page {
          position: fixed;
          width: 100%;
          height: 100%;
        }

		.moto_container,
        .time_container,
        .date_container {
          width: 100%;
          margin: auto;
          text-align: center;
        }

        .time_container {
          top: 0;
          height: 55%;
        }

        .date_container {

        }

        .moto {
          padding-top: 40px;
          font-size: 16rem;
        }

        .time {
          padding-top: 120px;
          font-size: 16rem;
        }

        .date {
          padding-top: 40px;
          font-size: 6rem;
        }
    </style>
</head>

    <body>
        <div class="page">
          <div class="time_container">
              <div class="time" id="time">11:27</div>
          </div>

          <div class="moto_container">
              <img src="kindle-ningjingzhiyuan.jpeg" alt="宁静致远">
          </div>

          <div class="date_container">
              <div class="date" id="week">星期三</div>
              <div class="date" id="date">1月10日</div>
          </div>
        </div>


        <script>
          function update() {
          	// it seems kindle support the same version of js as safari... so be mindful when using JS function
    		var date = new Date()


            var utc5DiffMinutes = date.getTimezoneOffset() - 240
            date.setMinutes(date.getMinutes() + utc5DiffMinutes)

            var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)

            var monthList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            var dateString = monthList[date.getMonth()] + ' ' + date.getDate()


            var weekList = ['Sun', 'Mon', 'Tus', 'Wed', 'Thu', 'Fri', 'Sat']
            var weekString = weekList[date.getDay()]


            document.getElementById("time").innerHTML = timeString
            document.getElementById("date").innerHTML = dateString
            document.getElementById("week").innerHTML = weekString
          }

          update()
          setInterval("update()", 60 * 1000)
        </script>
    </body>

</html>
